<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Nova Reserva - Transfer Regional</title>
  <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
  <main id="app">
    <h1>Nova Reserva</h1>
    <form id="reservationForm">
      <label for="origin">Origem</label>
      <input id="origin" name="origin" required>
      <label for="destination">Destino</label>
      <input id="destination" name="destination" required>
      <label for="pickup">Data e hora de pickup</label>
      <input id="pickup" name="pickup" type="datetime-local" required>
      <label for="passengers">Passageiros</label>
      <input id="passengers" name="passengers" type="number" min="1" max="12" value="1">
      <button id="quoteBtn" type="submit">Obter Cotação</button>
    </form>
    <section id="result" aria-live="polite"></section>
  </main>
<script src="../js/reservation.js"></script>
</body>
</html>
